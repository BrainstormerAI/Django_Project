<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <title>TextToolsHub - Contact Us</title>

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #e0f7fa;
    }
    .footer {
      background-color: #1a202c;
      color: white;
      text-align: center;
      padding: 1rem 0;
    }
    .contact-section {
      padding: 4rem 1rem;
      background: #f7f7f7;
    }
  </style>
</head>
<body>
  <nav class="bg-gray-800 p-4">
    <div class="container mx-auto flex justify-between items-center">
      <div class="flex items-center space-x-4">
        <a class="text-white text-2xl font-bold" href="#">TextToolsHub.in</a>
        <a class="text-gray-300 hover:text-white" href="/">Home</a>
        <a class="text-gray-300 hover:text-white" href="/about">About Us</a>
        <a class="text-gray-300 hover:text-white" href="/contact">Contact Us</a>
      </div>
      <form class="flex space-x-2">
        <input aria-label="Search" class="px-2 py-1 rounded" placeholder="Search" type="search"/>
        <button class="bg-green-500 text-white px-3 py-1 rounded" type="submit">Search</button>
      </form>
      <button class="md:hidden text-gray-300 hover:text-white">
        <i class="fas fa-bars"></i>
      </button>
    </div>
  </nav>
  <div class="container mx-auto contact-section">
    <h1 class="text-4xl font-bold mb-4 text-center">Contact Us</h1>
    <div class="bg-white shadow-md rounded-lg p-8 max-w-lg mx-auto">
      <form>
        <div class="mb-4">
          <label for="name" class="block text-gray-700 font-bold mb-2">Name</label>
          <input type="text" id="name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter your name">
        </div>
        <div class="mb-4">
          <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
          <input type="email" id="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter your email">
        </div>
        <div class="mb-6">
          <label for="message" class="block text-gray-700 font-bold mb-2">Message</label>
          <textarea id="message" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" rows="5" placeholder="Enter your message"></textarea>
        </div>
        <div class="flex items-center justify-between">
          <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Submit</button>
        </div>
      </form>
    </div>
    <div class="text-center mt-8">
      <p class="text-gray-700"><i class="fas fa-envelope mr-2"></i>anubhav2814@gmail.com</p>
      <p class="text-2xl mt-4">
        <i class="fas fa-smile text-yellow-500"></i>
        <i class="fas fa-smile text-yellow-500"></i>
        <i class="fas fa-smile text-yellow-500"></i>
      </p>
    </div>
  </div>
  <footer class="footer">
    <div class="container mx-auto">
      <span>Â© 2025 TextToolsHub.in</span>
    </div>
  </footer>
</body>
</html>
